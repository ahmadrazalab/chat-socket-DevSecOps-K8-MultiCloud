# StorageClass for Azure Disks
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: azure-disk-sc
provisioner: disk.csi.azure.com
parameters:
  skuname: StandardSSD_LRS # Options: StandardSSD_LRS, Premium_LRS
  kind: Managed            # Use managed disks
  cachingmode: ReadWrite   # Customize based on your workload
reclaimPolicy: Delete       # Automatically delete the disk when the PVC is deleted
volumeBindingMode: WaitForFirstConsumer

---

# MongoDB StatefulSet with Dynamic PVC
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: production
spec:
  serviceName: mongodb-headless
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-chat-prod-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-chat-prod-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi          # Customize storage size as needed
        storageClassName: azure-disk-sc


---

apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: production
spec:
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
  selector:
    app: mongodb
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: production
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
  selector:
    app: mongodb









